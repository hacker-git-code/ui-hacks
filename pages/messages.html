<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - BuilderSpace</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">
                    <img src="../images/BS.png" alt="BuilderSpace Logo" width="32" height="32">
                    <h1>BuilderSpace</h1>
                </a>
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="discover.html">
                            <i class="fas fa-compass"></i>
                            <span>Discover</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                            <span class="badge">3</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="messages.html">
                            <i class="fas fa-envelope"></i>
                            <span>Messages</span>
                            <span class="badge">5</span>
                        </a>
                    </li>
                    <li>
                        <a href="live-rooms.html">
                            <i class="fas fa-microphone"></i>
                            <span>Live Rooms</span>
                        </a>
                    </li>
                    <li>
                        <a href="bookmarks.html">
                            <i class="fas fa-bookmark"></i>
                            <span>Bookmarks</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="create-post-btn">
                    <i class="fas fa-pen"></i>
                    <span>Create Post</span>
                </a>
                <div class="user-profile">
                    <img src="../images/avatar-placeholder.jpg" alt="User Avatar" class="avatar">
                    <div class="user-info">
                        <h3>John Doe</h3>
                        <p>@johndoe</p>
                    </div>
                    <div class="dropdown-menu">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-back">
                    <a href="dashboard.html"><i class="fas fa-arrow-left"></i></a>
                    <h1>Messages</h1>
                </div>
                <div class="header-actions">
                    <button class="new-message-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <!-- Messages Container -->
            <div class="messages-container full-width">
                <!-- Conversations List -->
                <div class="conversations-list">
                    <div class="search-container">
                        <div class="search-input">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search messages" id="search-messages">
                        </div>
                    </div>
                    
                    <!-- Online Contacts Section -->
                    <div class="online-contacts-section">
                        <div class="section-header">
                            <h3>Online Now</h3>
                        </div>
                        <div class="online-contacts" id="online-contacts">
                            <!-- Online contacts will be loaded dynamically -->
                        </div>
                    </div>
                    
                    <div class="conversations" id="conversations-list">
                        <!-- Conversations will be loaded dynamically -->
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-area" id="chat-area">
                    <div class="empty-chat-state">
                        <div class="empty-chat-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h2>Your Messages</h2>
                        <p>Send private messages to other builders</p>
                        <button class="new-message-btn">New Message</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Message Modal -->
    <div class="modal" id="new-message-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Message</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search people" id="search-people">
                    </div>
                </div>
                <div class="people-list" id="people-list">
                    <!-- People will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- User Menu -->
    <div class="user-menu">
        <a href="profile.html" class="user-menu-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="bookmarks.html" class="user-menu-item">
            <i class="fas fa-bookmark"></i>
            <span>Bookmarks</span>
        </a>
        <a href="settings.html" class="user-menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
        <div class="user-menu-divider"></div>
        <a href="#" class="user-menu-item logout-btn danger">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script src="../js/avatar-generator.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/messages.js"></script>
</body>
</html>
