<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BuilderSpace</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#0ea5e9" />
                                <stop offset="100%" stop-color="#6366f1" />
                            </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="15" fill="url(#logo-gradient)" />
                        <rect x="15" y="12" width="10" height="3" rx="1.5" fill="white" />
                        <rect x="15" y="18" width="10" height="3" rx="1.5" fill="white" />
                        <rect x="15" y="24" width="10" height="3" rx="1.5" fill="white" />
                    </svg>
                    <h1>BuilderSpace</h1>
                </a>
            </div>
            <div class="auth-content">
                <h2>Join BuilderSpace</h2>
                <p>Create an account to connect with other builders</p>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstName" name="firstName" class="input-field" placeholder="First name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastName" name="lastName" class="input-field" placeholder="Last name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" class="input-field" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>I am a</label>
                        <div class="role-selector">
                            <div class="role-option">
                                <input type="radio" id="founder" name="role" value="founder" checked>
                                <label for="founder">
                                    <i class="fas fa-rocket"></i>
                                    <span>Founder</span>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="developer" name="role" value="developer">
                                <label for="developer">
                                    <i class="fas fa-code"></i>
                                    <span>Developer</span>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="designer" name="role" value="designer">
                                <label for="designer">
                                    <i class="fas fa-paint-brush"></i>
                                    <span>Designer</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">Create Account</button>
                    
                    <div class="social-login">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn github">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </div>
        </div>
        
        <div class="auth-background">
            <div class="abstract-shape shape-1"></div>
            <div class="abstract-shape shape-2"></div>
            <div class="abstract-shape shape-3"></div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
</body>
</html>
